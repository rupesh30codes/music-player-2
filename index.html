<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="banner">
    <img src="./pictures/OIP.jpeg" alt="">
    <div class="plays">
        <div class="namee">
            <h2><span class="song-name"></span></h2>
        </div>
        <div class="time">
            <div class="start">
                <p id="startt">0:00</p>
            </div>
            <div class="line">
                <div class="lineChild"></div>
            </div>
            <div class="end">
                <p id="endd">0:00</p>
            </div>
        </div>
        <div class="controls">
            <div class="buttons" >
                <i class="fa-solid fa-backward-step" id="backwarded"></i>
                <i class="fa-solid fa-play" id="paused"></i>
                <i class="fa-solid fa-forward-step" id="forwarded"></i>
            </div>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
